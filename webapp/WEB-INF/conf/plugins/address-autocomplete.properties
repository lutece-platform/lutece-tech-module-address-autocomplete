# # # # # # # # # # # # # # # # # #

address-autocomplete.urlWS = http://svlnxtmma2.matt.fr.sopra:10080/AdressesServices_SuggestAdresse-2.9/rest/services/SuggestAddress.jsp
address-autocomplete.zone = paris
address-autocomplete.date = 20120503
address-autocomplete.maxResults = 5
address-autocomplete.minLength = 10
address-autocomplete.clientId = plugin-gis

# # # # # # # #
# SuggestPOI Global
# # # # # # # #

# D/u00e9lai minimum (en millisecondes) entre une frappe au clavier et un appel au Web Service
address-autocomplete.suggestPOI.ui.delay = 250
# Nombre minimum de caract/u00e8res pour soumettre une requ/u00eate
address-autocomplete.suggestPOI.param.query.minLength = 3
# Nombre de r/u00e9sultats /u00e0 renvoyer (si possible) par d/u00e9faut
address-autocomplete.suggestPOI.param.nbResults.default = 5
address-autocomplete.suggestPOI.param.onSelectUpdateDom = true

# # # # # # # #
# SuggestPOI BAN (Base Adresse Nationale)
# # # # # # # #

address-autocomplete.suggestPOI.ws.url = https://api-adresse.data.gouv.fr/search/
address-autocomplete.suggestPOI.ws.datatype = json
address-autocomplete.suggestPOI.ws.apiinput = BAN
# Rien, ou un seul type (exemple: "city" ou "locality" ou "street" ou "town" ou "village")
address-autocomplete.suggestPOI.param.bantype.default =
address-autocomplete.suggestPOI.param.banlat.default =
address-autocomplete.suggestPOI.param.banlon.default =
address-autocomplete.suggestPOI.param.banpostcode.default =
address-autocomplete.suggestPOI.param.bancitycode.default =

